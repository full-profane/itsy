<!DOCTYPE html>
<html>
<head>
  <title>ITSY</title>
  <link rel="stylesheet" type="text/css" href="styles/itsy.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home amatic">
    <header>
      <div class="header__logo">itsy</div>
      <div class="header-menu">
        <div class="header-menu__item">home</div>
        <div class="header-menu__item">about me</div>
        <div class="header-menu__item">dropdown</div>
        <div class="header-menu__item">blog</div>
        <div class="header-menu__item">typography</div>
        <div class="header-menu__item">contact me</div>
        <div class="header-menu__item"><i class="fab fa-twitter header__icon"></i></div>
        <div class="header-menu__item"><i class="fab fa-facebook-f header__icon"></i></div>
        <div class="header-menu__item"><i class="fab fa-flickr header__icon"></i></div>
        <div class="header-menu__item"><i class="fab fa-instagram header__icon"></i></div>
        <div class="header-menu__item"><i class="fas fa-search header__icon active"></i></div>
      </div>
    </header>
    <div class="home-text">
      <p class="home-text__title">itsy</p>
      <p class="home-text__subtitle">by FreeHTML5</p>
    </div>
    <div class="header-arrow"><i class="fas fa-angle-down fa__arrow"></i></div>
  </div>
  <div class="moments amatic">
    <div class="moments-title"> — my fave moments — </div>
    <div class="moments-img">
      <div class="box-item">
        <img class="box-item__img" src="img/Lollipop-502x502.jpg">
        <p class="box-item__title">the lolipop</p>
        <p class="box-item__subtitle">february 2, 2015</p>
      </div>
      <div class="box-item">
        <img class="box-item__img" src="img/Apothecary.jpg">
        <p class="box-item__title">the apothecary</p>
        <p class="box-item__subtitle">january 31, 2015</p>
      </div>
      <div class="box-item">
        <img class="box-item__img" src="img/Flowers.jpg">
        <p class="box-item__title">the flowers</p>
        <p class="box-item__subtitle">january 25, 2015</p>
      </div>
      <div class="box-item">
        <img class="box-item__img" src="img/Sun.jpg">
        <p class="box-item__title">the sun day</p>
        <p class="box-item__subtitle">january 21, 2015</p>
      </div>
      <div class="box-item">
        <img class="box-item__img" src="img/Meeting.jpg">
        <p class="box-item__title">the meeting</p>
        <p class="box-item__subtitle">january 2, 2015</p>
      </div>
      <div class="box-item">
        <img class="box-item__img" src="img/Bridge.jpg">
        <p class="box-item__title">the bridge</p>
        <p class="box-item__subtitle">desember 31, 2014</p>
      </div>

    </div>
  </div>
</body>
</html>
