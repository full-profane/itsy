<!DOCTYPE html>
<html>
<head>
  <title>ITSY</title>
  <link rel="stylesheet" type="text/css" href="styles/itsy.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home">
    <header>
      <div class="header__logo amatic">itsy</div>
        <div class="header-menu amatic">
          <div class="header__list">home</div>
          <div class="header__list">about me</div>
          <div class="header__list">dropdown</div>
          <div class="header__list">blog</div>
          <div class="header__list">typography</div>
          <div class="header__list">contact me</div>
          <div class="header__list"><i class="fab fa-twitter header__icon"></i></div>
          <div class="header__list"><i class="fab fa-facebook-f header__icon"></i></div>
          <div class="header__list"><i class="fab fa-flickr header__icon"></i></div>
          <div class="header__list"><i class="fab fa-instagram header__icon"></i></div>
          <div class="header__list"><i class="fas fa-search header__icon active"></i></div>
        </div>
    </header>
      <div class="home-text amatic">
        <p class="home-text__title">itsy</p>
        <p class="home-text__subtitle">by FreeHTML5</p>
      </div>
      <div class="header-arrow"><i class="fas fa-angle-down fa__arrow"></i></div>
  </div>
</body>
</html>
